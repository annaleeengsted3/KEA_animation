<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Grab em' by the Puss!</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div id="screen">
        <div id="menu_background" class="hide">
            <div id="menu_play"></div>
            <div id="menu_settings"></div>
            <div id="menu_cat" class="catarm"></div>

        </div>
        <div id="game">
            <div id="game_background"></div>
            <div id="game_foreground"></div>

            <div id="game_elements">


                <div id="katbg" class="rtl"></div>
                <div id="kvindebg" class="ltr"></div>
                <div id="katfg" class="rtl"></div>
                <div id="kvindefg" class="ltr"></div>

                <div id="twitter" class="tweet"></div>


            </div>

            <div id="game_ui">
                <div id="points"></div>
                <div id="life1"></div>
                <div id="dead1" class="hide"></div>
                <div id="life2"></div>
                <div id="dead2" class="hide"></div>
                <div id="life3"></div>
                <div id="dead3" class="hide"></div>
                <div id="time"></div>
            </div>

        </div>

        <div id="start" class="hide">
            <div id="start_play"></div>
        </div>
        <div id="settings" class="hide">
            <div id="settings_knap1"></div>
            <div id="settings_knap2"></div>
            <div id="settings_knap3"></div>
            <div id="settings_knap4"></div>
        </div>
        <div id="gameover" class="hide">
            <div id="playagain_knap"></div>
        </div>
        <div id="complete" class="hide">
            <div id="playagain_knap2"></div>
        </div>



    </div>
</body>

</html>
