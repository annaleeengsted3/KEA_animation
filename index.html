<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Grab em' by the Puss!</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div id="screen">
        <div id="menu_background"></div>
        <div id="game">
            <div id="game_background"></div>


            <div id="game_elements">


                <div id="katbg" class="grab"></div>

                <div id="kvindebg" class="grab"></div>

                <div id="katfg" class="grab"></div>

                <div id="kvindefg" class="grab"></div>

                <div id="twitter" class="grab"></div>


            </div>
            <div id="game_foreground"></div>
            <div id="game_ui">
                <div id="coins"></div>
                <div id="points"></div>
                <div id="life1"></div>
                <div id="dead1" class="hide"></div>
                <div id="life2"></div>
                <div id="dead2" class="hide"></div>
                <div id="life3"></div>
                <div id="dead3" class="hide"></div>
                <div id="time"></div>
            </div>

        </div>

        <div id="start" class="hide">
            <div id="start_play" class="grab"></div>
            <div id="start_settings" class="grab"></div>
            <div id="start_cat" class="catarm"></div>
        </div>
        <div id="about">
            <div id="about_play"></div>
        </div>
        <div id="settings" class="hide">
            <div id="settings_knap1"></div>
            <div id="settings_knap2"></div>
            <div id="settings_knap3"></div>
            <div id="settings_knap4"></div>
        </div>
        <div id="gameover" class="hide">
            <div id="playagain_knap"></div>
        </div>
        <div id="complete" class="hide">
            <div id="playagain_knap2"></div>
        </div>




    </div>


    <script src="script.js"></script>
</body>

</html>
