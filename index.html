<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Grab em' by the Puss!</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div id="screen">
        <div id="menu_background"></div>
        <div id="game">
            <div id="game_background"></div>


            <div id="game_elements">


                <div id="katbg" class="grab type1"></div>

                <div id="kvindebg" class="grab type2"></div>

                <div id="katfg" class="grab type1"></div>

                <div id="kvindefg" class="grab type2"></div>

                <div id="twitter" class="grab phone"></div>


            </div>
            <div id="game_foreground"></div>
            <div id="game_ui">
                <div id="coins"></div>
                <div id="points"></div>

                <div id="energyleft">
                    <div id="dead1" class="dead"></div>

                    <div id="dead2" class="dead"></div>

                    <div id="dead3" class="dead"></div>
                </div>


                <div id="energy">


                    <div id="heart0" class="heart"></div>

                    <div id="heart1" class="heart"></div>

                    <div id="heart2" class="heart"></div>



                </div>



                <div id="time"></div>
            </div>

        </div>

        <div id="start" class="hide">
            <div id="start_play" class="grab"></div>
            <div id="start_settings" class="grab"></div>
            <div id="start_cat" class="catarm"></div>
        </div>
        <div id="about">
            <div id="about_play" class="grab"></div>
        </div>
        <div id="settings" class="hide grab">
            <div id="music" class="on grab"></div>
            <!--            <div id="musictoggle" class="grab"></div>-->
            <div id="sfx" class="on grab"></div>

            <!--            <div id="soundtoggle" class="grab"></div>-->

            <div id="exit" class="grab"></div>
        </div>
        <div id="gameover" class="hide">
            <div id="playagain_knap" class="grab"></div>
        </div>
        <div id="complete" class="hide">
            <div id="playagain_knap2" class="grab"></div>
        </div>




    </div>



    <audio src="sound/meow.mp3" id="sfx1"></audio>
    <audio src="sound/scream.mp3" id="sfx2"></audio>
    <!--    <audio src="countryloop.mp3" id="myMusic"></audio>-->

    <audio src="music_01.mp3" id="myMusic"></audio>

    <script src="script.js"></script>
</body>

</html>
